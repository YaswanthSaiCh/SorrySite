<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>I'm Sorry</title>
<style>

    body {

      margin: 0;

      padding: 0;

      font-family: 'Segoe UI', sans-serif;

      background: linear-gradient(to right, #ffe6e6, #fff);

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      height: 100vh;

      text-align: center;

      overflow: hidden;

    }

    h1 {

      font-size: 2.5em;

      color: #e60000;

      margin-bottom: 10px;

    }

    p {

      font-size: 1.2em;

      max-width: 90%;

      color: #333;

    }

    button {

      margin-top: 20px;

      padding: 12px 24px;

      background-color: #ff4d4d;

      color: white;

      border: none;

      border-radius: 25px;

      font-size: 1em;

      cursor: pointer;

      box-shadow: 0 4px 8px rgba(0,0,0,0.2);

      transition: background 0.3s;

    }

    button:hover {

      background-color: #e60000;

    }

    .surprise {

      margin-top: 30px;

      font-size: 1.3em;

      color: #cc0000;

      opacity: 0;

      transition: opacity 1s ease-in-out;

    }

    .show {

      opacity: 1;

    }

    .heart {

      position: absolute;

      width: 20px;

      height: 20px;

      background: red;

      transform: rotate(45deg);

      animation: float 6s linear infinite;

    }

    .heart::before, .heart::after {

      content: '';

      position: absolute;

      width: 20px;

      height: 20px;

      background: red;

      border-radius: 50%;

    }

    .heart::before {

      top: -10px;

      left: 0;

    }

    .heart::after {

      left: -10px;

      top: 0;

    }

    @keyframes float {

      0% {transform: translateY(0) rotate(45deg);}

      100% {transform: translateY(-100vh) rotate(45deg);}

    }

    @media (max-width: 600px) {

      h1 { font-size: 2em; }

      p { font-size: 1em; }

    }
</style>
</head>
<body>
<h1>I’m Sorry</h1>
<p>I know I hurt you, and I’d give anything to take it back. You mean more to me than words can ever say. Please let me make it right.</p>
<button onclick="showMessage()">Forgive Me?</button>
<div class="surprise" id="surpriseMessage">

    Thank you for even considering it. I’ll keep trying every day to deserve your smile again.
</div>
<!-- Floating hearts -->
<script>

    for(let i = 0; i < 20; i++) {

      let heart = document.createElement("div");

      heart.classList.add("heart");

      heart.style.left = Math.random() * 100 + "vw";

      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

      document.body.appendChild(heart);

    }

    function showMessage() {

      document.getElementById("surpriseMessage").classList.add("show");

    }
</script>
</body>
</html>
